spring:
  datasource:
    url: jdbc:mysql://localhost:3306/notification_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

notification:
  rate-limit:
    default-capacity: 100
    default-refill-rate: 10
  queue:
    max-size: 10000

logging:
  level:
    com.example.notification: DEBUG